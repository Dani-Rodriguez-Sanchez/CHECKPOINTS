<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C1 CSS Grid Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue;">My Fantastic Content.</p>
    </div>

    <div class="gridTwo">
        <div class="gridTwo-one">
            <p>whatever</p>
        </div>
        <div class="gridTwo-two">
            <p>text</p>
        </div>
        <div class="gridTwo-three">
            <p>I want</p>
        </div>
    </div>

    <div class="gridThree">
        <div>
            <p>The text I chose is Awesome</p>
        </div>
        <div>
            <img src="images/500-225.jpeg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="First">
            <p>My Even More Awesome Text</p>
        </div>
        <div class="Second">
            <p id="myHeader">My left text</p>
            <p id="myHeader">My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="First">
            <p>My Even More Awesome Text</p>
        </div>
        <div class="Second">
            <img src="images/200-200_2.jpeg" style="max-width: 200px">
            <img src="images/200-200_1.jpeg" style="max-width: 200px">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa fa-car" style="font-size:48px;"></i>
        <div class="texto">
            <p>MY AWESOME GOOGLE FONTS IS APPLIED HERE</p>
        </div>
    </div>
    
</body>
</html>
